<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bai 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #f4f4f4;
      padding: 10px;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 10px;
    }

    .content {
      padding: 20px;
    }

    .family {
      margin-bottom: 30px;
    }

    .pet {
      margin-bottom: 30px;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>

<body>
  <header>
    <h1>Gia đình và Vật nuôi</h1>
  </header>
  <nav>
    <a href="#family">Mô tả gia đình</a>
    <a href="#pet">Mô tả vật nuôi</a>
  </nav>
  <div class="content">
    <section id="family" class="family">
      <h2>Mô tả gia đình</h2>
      <p>Gia đình của tôi gồm có ba người: bố, mẹ và tôi.</p>
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/df/Family_Portrait.jpg/800px-Family_Portrait.jpg"
        alt="Gia đình">
    </section>
    <section id="pet" class="pet">
      <h2>Mô tả vật nuôi</h2>
      <p>Chúng tôi có một chú chó tên là Max. Max là một con chó Labrador rất hiền lành và trung thành.</p>
      <img
        src="https://images.pexels.com/photos/1108099/pexels-photo-1108099.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="Chó">
    </section>
  </div>
</body>

</html>
